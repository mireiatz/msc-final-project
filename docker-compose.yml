services:
  angular:
    container_name: angular
    build:
      context: ./angular
      dockerfile: Dockerfile
    networks:
      - project-network
    ports:
      - "4200:4200"
    volumes:
      - ./angular:/usr/src/app
    command: npm start
    depends_on:
      - laravel

  laravel:
    container_name: laravel
    build:
      context: ./laravel
      dockerfile: Dockerfile
    networks:
      - project-network
    ports:
      - "8000:80"
    volumes:
      - ./laravel:/var/www
    depends_on:
      - db
    env_file:
      - .env

  ml:
    container_name: ml
    build:
      context: ./ml-microservice
      dockerfile: Dockerfile
    networks:
      - project-network
    ports:
      - "5002:5002"
    volumes:
      - ./ml-microservice:/usr/src/app

  db:
    container_name: db
    image: mysql:5.7
    platform: linux/amd64
    networks:
      - project-network
    environment:
      MYSQL_ROOT_PASSWORD: ${DOCKER_MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DOCKER_MYSQL_DATABASE}
      MYSQL_USER: ${DOCKER_MYSQL_USER}
      MYSQL_PASSWORD: ${DOCKER_MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql # Persist database data

