<div class="row justify-content-end">
  <nav *ngIf="pagination.total_pages > 1">
    <ul class="pagination">
      <li class="page-item" [ngClass]="{'disabled': pagination.current_page === 1}">
        <a class="page-link" (click)="goToPage(1)">
          <i class="bi bi-chevron-double-left"></i>
        </a>
      </li>
      <li class="page-item" [ngClass]="{'disabled': pagination.current_page === 1}">
        <a class="page-link" (click)="goToPage(pagination.current_page - 1)">
          <i class="bi bi-chevron-left"></i>
        </a>
      </li>
      <li class="page-item" *ngFor="let page of pages"
          [ngClass]="{'active': page === pagination.current_page}">
        <a class="page-link" (click)="goToPage(page)">{{ page }}</a>
      </li>
      <li class="page-item" [ngClass]="{'disabled': pagination.current_page === pagination.total_pages}">
        <a class="page-link" (click)="goToPage(pagination.current_page + 1)">
          <i class="bi bi-chevron-right"></i>
        </a>
      </li>
      <li class="page-item" [ngClass]="{'disabled': pagination.current_page === pagination.total_pages}">
        <a class="page-link" (click)="goToPage(pagination.total_pages)">
          <i class="bi bi-chevron-double-right"></i>
        </a>
      </li>
    </ul>
  </nav>
</div>
